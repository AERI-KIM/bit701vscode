    <h3>자바 스크립트 연산자</h3>
  <h4 style="background-color: orange;">산술연산자 연습(+,-,*,/.,%)</h4>

    <script>
    
var su1=7;
var su2=4;

document.write("su1 은 타입이 "+typeof(su1)+"<br>");
document.write("su2 은 타입이 "+typeof(su2)+"<br>");
document.write("두 수 더하기:"+(su1+su2)+"<br>");
document.write("두 수 뺴기:"+(su1-su2)+"<br>");
document.write("두 수 곱하기:"+(su1*su2)+"<br>");
document.write("두 수 나누기:"+(su1/su2)+"<br>");
document.write("두 수의 나머지:"+(su1%su2)+"<br>");


    </script>
    
    <h4 style="background-color: pink;">  증감연산자 연습(++,--)</h4>
  <script>

      var a=3,b=3,m,n;

     a++; //a의 값 1 증가, 단항일 경우++a, a++모두 같은 의미
     ++b;

     document.write("a="+a+",b="+b+"<br>");

     m=a++; //m=a; a++; 이 두줄과 같다. 즉 먼저 대입후 a 값이 증가된다.
     document.write(`m=${m},a=${a}<br>`);

     n=++b; //b++,n=b  b값이 먼제 증가된 후n으로 대입된다.
     document.write(`m=${n},a=${b}<br>`);
  </script>

  <h4 style="background-color: green;">  대입연산자 연습(=,+=,-=,*=,/=,%=)</h4>
  <script>
    var a=3;
    a+=2; //a=a+2
    document.write(a+"<br>"); //  5
    a-=3;
    document.write(a+"<br>"); //5-3=2
    a*=5;
    document.write(a+"<br>"); //2*5=10
    a/=4;
    document.write(a+"<br>"); //10/4=2.5
    a%=2;
    document.write(a+"<br>"); //2.5%2=0.5
    </script>

<h4 style="background-color: lightblue;">  관계,논리 연산자</h4>
<script>
    var kor=90;
    var eng=80;
    document.write((kor>eng)+"<br>"); // 조건이 맞으면 true, 틀리면 false
    document.write((kor<eng)+"<br>");
    document.write((kor==eng)+"<br>");
    document.write((kor>eng && eng==100 )+"<br>");
    document.write((kor>eng || eng==100 )+"<br>");
    document.write(!(kor>eng && eng==100 )+"<br>");
</script>

<h4 style="background-color: lightgray;">  조건 연산자 (조건식?참:거짓)</h4> 
<script>
    var score=80;
    var grade;
    
     // 80d이상이면 합격, 80미만이면 불합격

     grade=score>=80?"합격":"불합격";
      document.write(`score=${score}:grade=${grade}<br>`)
    
    //점수가 90이상이면 "very good , 80 이상이면 "good", 나머지는 "try"

    grade=score>=90?"very good!!":score>=80?"good":"try";
     document.write(`score=${score}:grade=${grade}<br>`)
     
    // 절대평가 (a,b,c,d,f)90 80 70 60
    grade=score>=90?"A":score>=80?"B":score>=70?"C":score>=60?"D":"F";
     document.write(`score=${score}:grade=${grade}<br>`)

</script>
