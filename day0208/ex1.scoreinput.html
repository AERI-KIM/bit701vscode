<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">

    <style>
          body,BODY *{
            font-size: 1.2rem;
            font-family: 'Single Day' 
        }
    </style>
</head>
<body>
    <div>
        <b>이름</b>
        <input type="text" id="txtname" style="width: 100px;" autofocus><br><br>
        <b>자바</b>
        <input type="text" id="txtjava" style="width: 100px;"><br><br>
        <b>HTML</b>
        <input type="text" id="txthtml" style="width: 100px;"><br><br>

        <button type="button" id="btnresult" style="margin-left: 50px;">결과 확인</button>

        <div id="result" style="margin: 30px;"> 결과</div>

       

        <script>

    //   자바 점수를 입력후 포커스가 벗어날때 발생하는 이벤트 
     document.getElementById("txtjava").onblur=function(){
        // 숫자가 아닐경우 경고후 포커스
        if(isNaN(this.value)){
            alert("숫자로만 입력해주세요");
            this.value="";    //입력값 지우기 
            this.focus();    // 포커스 주기
            return; //return 뒤에 아무것도 안쓰면, 여기서 이벤트 함수를 종료한다 
        }

        // 0~100을 벗어날경우 경고표시후 지우기
        // if(this.value<0 || this.value>100){
           if(!(this.value>=0 && this.value<=100)){

            alert("0~100사이 값으로 입력해주세요");
            this.value="";    //입력값 지우기 
            this.focus();    // 포커스 주기
        }

     }

     //   자바 점수를 입력후 포커스가 벗어날때 발생하는 이벤트 
     document.getElementById("txthtml").onblur=function(){
        
        if(isNaN(this.value)){
            alert("숫자로만 입력해주세요");
            this.value="";   
            this.focus();  
            return; 
        }
            if(!(this.value>=0 && this.value<=100)){
            alert("0~100사이 값으로 입력해주세요");
            this.value="";     
            this.focus();    
        }
     }


    //  버튼 이벤트 
    document.getElementById("btnresult").onclick=function(){
        //  이름 
        var irum=document.getElementById("txtname").value;
        // 자바점수
        var java=Number(document.getElementById("txtjava").value);
        // html 점수
        var html=Number(document.getElementById("txthtml").value);
        // 총점
        var total=java+html;
        // 평균
        var avg=total/2;

        // div의 요소값을 미리 얻는다
        var r=document.getElementById("result");

        // r 에 결과값을 넣는다  
                               //+ㅇㅇㅇ+ 여기 +가 왜들어가더라...? 
        // r.innerHTML="이 름 : "+irum+"<br>";     // += 이전에 검색한 값까지 전부 누적할 수 있다
        // r.innerHTML+="자바점수 : "+java+"<br>";     // += :기존값에 추가할 경우 
        // r.innerHTML+="html점수 : "+html+"<br>";
        // r.innerHTML+="총점 : "+total+"<br>";
        // r.innerHTML+="평균 : "+avg+"<br>";

        // es6 의 리터럴 문자열로 표시 

        
        // var s=
        // `
        //  이 름 : ${irum} <br>
        // 자바점수 : ${java}<br>
        // html점수 :${html}<br>
        // 총  점 : ${total}<br>
        // 평  균 :${avg}
        // `;

        // r.innerHTML=s;  <br>적용해야 줄 건너뜀이 됨


        var s=
        `
         이 름 : ${irum} 
        자바점수 : ${java}
        html점수 :${html}
        총  점 : ${total}
        평  균 :${avg}
        `;

        r.innerText=s;   //<br> 작성 안해도 작성하는대로 줄 건너띔이  
    } 

        </script>





    </div>
</body>
</html>
