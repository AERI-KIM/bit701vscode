<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">

    <style>
          body,BODY *{
            font-size: 1.2rem;
            font-family: 'Single Day' 
        }

        .mycar{
            width: 200px;
            height: 130px;
        }

        .myfood{
            width: 200px;
            height: 130px;
        }
    </style>
</head>
<body>
    <h2>구구단 5단 출력</h2>
    <script>
        for(i=1;i<=9;i++){
            // document.write(`5 X ${i}=${5*i}<br>`);

            // document.write("5 x "${i}=${5+=i}<br>`);  내가 한 틀린거 

            document.write("5 x " +i+ "=" +5*i+ "<br>");
        }
    </script>

    <hr>
    <h2> my car img 폴더에서 car1.png 부터 car10.png 까지 for문 이용해서 출력</h2>

    <script>

        for(i=1;i<=10;i++){
            var s=`<img src="../image/mycarimage/car${i}.png" class="mycar">`;
            document.write(s);
        }

      


        // 내가한거  
        // for( var i=0; i < 10; i++){
        //     document.write("img src=../IMage/mycarimage/car1.png");
        // }    
        </script>

        <h2>food 이미지에 1.jpg~12.jpg 까지 출력 (class="food")로 준gn style 적용</h2>

        <script>
            for(i=1;i<=12;i++){
                var m=`<img src="../image/food/${i}.jpg" class="myfood">`;
                document.write(m);
            }

        </script>
    
</body>
</html>
