<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body,BODY *{
            font-size: 1.5rem;
            font-family: 'Single Day';
        }

        #photo1{
            width: 300px;
            border: 10px groove orange;
        }

        #starname{
            margin-left: 100px;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <h2>이미지의 속성을 변경하는 setattribute, 속성값을 얻는 getattribute</h2>
    <img src="../IMage/moviestar/19.jpg" id="photo1">
    <br>
    <b id="starname">수지</b>
    <br>
    <button type="button" id="btn1">현재값 얻기</button>
    <button type="button" id="btn2">이미지랑 이름 변경하기</button>
<h2 id="msg">데이터 출력할 곳..</h2>

<!-- 자바스크립트 이벤트들 -->
<script>
    var p1=document.getElementById("photo1");
    var star=document.getElementById("starname");
    var msg=document.getElementById("msg");

    // 버튼1 이벤트
    document.getElementById("btn1").onclick=function(){
        var s=p1.getattribute("src");   //사진1의 src 속성값 얻기 
        var s2=star.innerText;         // 태그안의 text 값을 얻는다.

        // 문자열과 변수값을 조합해서 출력하는 방법 1 
        // msg.innerText="이미지:"+s+",이름:"+s;

        // 문자열과 변수값을 조하해서 출력하는 방법2 
        msg.innerText=`이미지:${s},이름:${s2}`;

    }
</script>

</body>
</html>
