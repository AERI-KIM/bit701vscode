<!DOCTYPE html>

<body>
    <pre>
        오늘은 HTML 기본 태그 공부중이에요
        
        <B>프론트 공부의 가장 기초부분 입니다</B>
        <span>span 태그 자체는 아무 기능이 없어요</span>

<b>같은 폴더의 c7.png 이미지 가져오기</b>
<img src="C7.png"title="하트발사">  
<!--title 사진에 마우스 가져다 놓으면 뜨는 글씨-->

<b>하위 폴더 image 의 2.jpg 가져오기 </b>
<img sre= "photo0203/2.jpg">  <!--내가한거-->

<!-- src를 sre 라고 적어서 자꾸 오류났음-->

<img src="./image/2.jpg" width="100" border="1">
<img src="image/2.jpg" width="100" border="1">


<b> 상위 폴더 photo 의 1.jpg 가져오기</b>

<img src="../photo0203/1.jpg" width="100" >

<b>해당 사진이 없을경우 alt 문자열이 출력됩니다</b>
<img src="aaa.jpg"alt="내 미스코리아 뺨치는 사진">



    </pre>
