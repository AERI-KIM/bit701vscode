<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&family=Single+Day&display=swap" rel="stylesheet">
    <style>
        body *{
font-size: 2rem;
font-family:'jua';
        }

                                                                                        /* 복습필수 */
         #m1>img{ 
            width: 130px;
            height: 130px;
            border: 1px solid red;
        }
    
    </style>
</head>
<body>
    <h3>marquee 기본값 (left,scroll)</h3>
    <marquee>
        <b>hace a nice day!</b>
    </marquee>

    <h3>marquee right로 변경</h3>
    <marquee direction="right">
        <b style="color: orange;">hace a nice day!</b>
    </marquee>

    <h3>marquee right,slide 변경</h3>
 <!-- 왼쪽, 오른쪽은 direction , behavior 은 지정방향으로 딱 한번만 이동-->
 <!-- scroll 과 slide 가 상대적  -->
    <marquee direction="right" behavior="slide">
        <b style="color: blue;">hace a nice day!</b>
    </marquee>
<!-- scrollamount 움직이는 속도조절 -->
    <h3>marquee right, alternate(왔다갔다)로 변경</h3>
    <marquee direction="right" behavior="alternate" scrollamount="5">
        <b style="color: pink; background-color: aqua;">hace a nice day!</b>
    </marquee>
<h2>사진에 적용해보자</h2>
<marquee id="m1" direction="right">
    <img src="../photo0203/1.jpg">
    <img src="../photo0203/2.jpg">
    <img src="../photo0203/3.jpg">
    <img src="../photo0203/4.jpg">
    <img src="../photo0203/5.jpg">
</marquee>
</body>
</html>
