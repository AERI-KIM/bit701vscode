<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         .photo{ 
            width: 120px;
            height: 180px;
            border: 1px solid gray;
           
        }
    </style>
</head>
<body>
    <h2>shop 의 이미지 1~34까지의 이미지를 table 안에 넣는데 한줄에 6개씩 출력 </h2>
<table>
    <caption><b>shop 이미지</b></caption>


    <script>
        var s="";

        for(var i=1;i<=34;i++){
            s+=`
            <td align=center>
                <img src="../image/shop/${i}.jpg" class="photo">
                </td>
            `;
            if(i%6==0){
                s+="</tr><tr>";
            }
           
        }
        document.write(s);
    </script>
    </table>
</body>
</html>
